<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Comment Section</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="commentSection">
            
        </div>



        
 

    <div class="personInput">
            <div class="personImg">
                <img src="./images/avatars/image-juliusomo.png" alt="">
            </div>

        <div class="text">
            <textarea name="" id="" cols="60" rows="5" placeholder="Add a comment..." class="value"></textarea>
        </div>

        <div class="button">
            <button class="submit">SEND</button>
        </div>
    </div>

   
    </div>

    <div class="modalContainer">
        <div class="modal">
            <h3>Delete comment</h3>
            <p>Are you sure you want to delete this comment this will remove the comment and can't be undone</p>
    
            <div class="buttons">
                <button class="btnCancel">No, Cancel</button>
                <button class="btnDelete">Yes, Delete</button>
            </div>
        </div>
    </div>


<script src="./js/local.js"></script>
<script src="./js/comment.js" ></script>
</body>
</html>
